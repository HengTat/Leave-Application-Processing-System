<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Admin Log In</title>
</head>
<body>
<div style="margin-left:350px">
<div class="container">
  <h2 style="margin-left:90px; margin-bottom:30px">Welcome to Admin Login Portal</h2>
  <form class="form-horizontal" action="#" th:object="${login}" th:action="@{/admin/submit}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email" style="width:300px">
      	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" style="width:300px">
      	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>
      </div>
    </div>
    <div class="form-group" style="margin-left:170px">        
      <a th:href="@{/home/login/}" style="font-size:12px;">Are you a Staff? Please click here</a>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" th:text="#{admin.login.button}">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>

</body>
</html>
